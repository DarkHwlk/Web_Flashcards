<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="flashcard.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Flashcards</title>
</head>
<body>

  <main>
    
    <header>
      <div class="container">
        <div id="header">
          <h1>Flashcards</h1>
          <div>
            <button id="show_card_box">Add Card</button>
            <button id="delete_cards">Del Cards</button>
          </div>
        </div>
      </div>
    </header>
    
    <section>
      <div class="container">
        <div id="create_card">
          <h2>Create Flashcard</h2>
          <label for="question">Question</label>
          <textarea id="question" maxlength="280"></textarea>
          <label for="answer" maxlength="280">Answer</label>
          <br>
          <textarea id="answer"></textarea>
          <div>
            <button id="save_card">Save</button> <button id="close_card_box">Close</button>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="container">
        <div id="flashcards">
          <div class="flashcard">
            <h2 style="border-top:1px solid red; padding: 15px; margin-top:30px">
              DxHwg
            </h2>
            <h2  style="text-align:center; display:block; color:red">
              Dark Hwlk
            </h2>
            <i class="fas fa-minus"></i>
          </div>
        </div>
        <div class="pie" style="--p:20"> 20%</div>
        <div class="pie" style="--p:40;--c:darkblue;--b:10px"> 40%</div>
        <div class="pie no-round" style="--p:60;--c:purple;--b:15px"> 60%</div>
        <div class="pie animate no-round" style="--p:80;--c:orange;"> 80%</div>
        <div class="pie animate" style="--p:90;--c:lightgreen"> 90%</div>
      </div>
    </section>

  </main>
  
  <script src="script.js"></script>
</body>
</html>
